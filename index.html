<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button id="notifyButton">Play</button>

    <script>
        document.getElementById('notifyButton').addEventListener('click', function() {
            // Check if the user has granted permission for notifications
            if (Notification.permission === "granted") {
                // If permission is granted, create a notification
                new Notification("Warning!", {
                    body: "This will track your address and steal all your Robux, mwa ha ha ha.",
                    icon: "https://via.placeholder.com/128" // Replace with your own icon URL
                });
            } else if (Notification.permission === "default") {
                // Request permission from the user
                Notification.requestPermission().then(function(permission) {
                    if (permission === "granted") {
                        new Notification("Warning!", {
                            body: "This will track your address and steal all your Robux, mwa ha ha ha.",
                            icon: "https://via.placeholder.com/128" // Replace with your own icon URL
                        });
                    }
                });
            } else {
                alert("Notification permission denied.");
            }
        });
    </script>
</body>
</html>
